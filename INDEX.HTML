<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bodi">

<div class="card">
    <div class="search">
        <input id="cityname" type="text" placeholder="Enter city name">
        <button id="searchbutton">Search</button>
    </div>
    <div class="weather">
        <h1 id="temperatureC">25Â°C</h1>
        <p id="symbol">Icon</p>
        
        <h2 id="country-name">India</h2>
        <h3 id="city-name">Delhi</h3>
        <div class="detail">
            <div class="detail-1">
                <img src="../project/assets/wind.png" alt="Wind">
                <p id="wind-speed">50 km/h</p>
                <p>Wind Speed</p>
            </div>
            <div class="detail-2">
                <img src="../project/assets/humidity.png" alt="Humidity">
                <p id="humidity">123%</p>
                <p>Humidity</p>
            </div>
        </div>
    </div>
</div>

<script src="yt.js"></script>
</body>
</html>
